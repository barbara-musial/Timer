<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="https://cdn-icons-png.flaticon.com/512/850/850960.png"
      alt="timer-img"
    />
    <h1>Set your timer</h1>

    <form class="timer t-0">
      <input
        type="text"
        placeholder="Set description (optional)"
        style="display: inline"
        class="desc-change dc-0"
      />
      <input
        type="button"
        value="✔"
        onclick="changeDescription(0)"
        style="display: inline"
        class="desc-change-button dcb-0"
      />
      <label style="display: none" class="description d-0"></label>
      <input
        type="button"
        value="✍"
        onclick="changeDescription(0)"
        style="display: none"
        class="edit-desc-button edb-0"
      /><br />
      <input type="number" min="0" max="24" value="0" class="h-0" />
      <label> H </label>
      <input type="number" min="0" max="59" value="0" class="m-0" />
      <label> M </label>
      <input type="number" min="0" max="59" value="0" class="s-0" />
      <label> S </label><br />
      <input
        type="button"
        value="SET"
        onclick="setTimer(0)"
        style="display: inline"
        class="set-button sb-0"
      />
      <input
        type="button"
        value="PAUSE"
        style="display: none"
        class="act-buttons pb-0"
      />
      <input
        type="button"
        value="RESUME"
        style="display: none"
        class="act-buttons rb-0"
      />
      <input
        type="button"
        value="DELETE"
        onclick="deleteTimer(0)"
        style="display: none"
        class="act-buttons db-0"
      />
    </form>
    <br />
    <button id="addTimerButton">+</button>
    <script src="script.js"></script>
  </body>
</html>
